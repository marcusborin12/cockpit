<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crefisa Automation Hub</title>
    <meta name="description" content="Plataforma de Automação e Orquestração Crefisa" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <!-- Supressor de erros de extensões do navegador -->
    <script>
      // Suprime erros de extensões do navegador que não afetam a aplicação
      const originalError = console.error;
      console.error = function(...args) {
        const message = args.join(' ');
        if (message.includes('runtime.lastError') || 
            message.includes('message channel closed') ||
            message.includes('listener indicated an asynchronous response') ||
            message.includes('Unchecked runtime.lastError')) {
          return; // Ignora esses erros
        }
        originalError.apply(console, args);
      };

      // Suprime erros globais de extensões
      window.addEventListener('error', function(event) {
        if (event.message && (
          event.message.includes('runtime.lastError') ||
          event.message.includes('message channel closed') ||
          event.message.includes('listener indicated an asynchronous response') ||
          event.message.includes('Unchecked runtime.lastError')
        )) {
          event.preventDefault();
          return false;
        }
      });

      // Intercepta especificamente o Chrome runtime.lastError
      if (typeof chrome !== 'undefined' && chrome.runtime) {
        const originalLastError = Object.getOwnPropertyDescriptor(chrome.runtime, 'lastError');
        if (originalLastError) {
          Object.defineProperty(chrome.runtime, 'lastError', {
            get: function() {
              // Retorna null em vez do erro para evitar que apareça no console
              return null;
            },
            configurable: true
          });
        }
      }
    </script>
    
    <!-- Configuração runtime para desenvolvimento e produção -->
    <script>
      // Define configuração padrão vazia
      window.__RUNTIME_CONFIG__ = {};
      
      // Tenta carregar runtime-config.js apenas se estivermos em produção
      // (detecta se não é localhost/desenvolvimento)
      if (!window.location.hostname.includes('localhost') && !window.location.hostname.includes('127.0.0.1')) {
        const script = document.createElement('script');
        script.src = '/runtime-config.js';
        script.onerror = () => {
          console.log('ℹ️ Runtime config not found - using defaults');
        };
        document.head.appendChild(script);
      }
    </script>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
