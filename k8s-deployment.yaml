apiVersion: apps/v1
kind: Deployment
metadata:
  name: cockpit-awx
  labels:
    app: cockpit-awx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cockpit-awx
  template:
    metadata:
      labels:
        app: cockpit-awx
    spec:
      containers:
      - name: cockpit-app
        image: cockpit-app:1.0.3
        imagePullPolicy: Never
        envFrom:
        - configMapRef:
            name: cockpit-config
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: cockpit-awx-service
spec:
  selector:
    app: cockpit-awx
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP