apiVersion: v1
kind: Service
metadata:
  name: cockpit-service
  namespace: cockpit
  labels:
    app: cockpit-automacao
    component: frontend
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: cockpit-automacao
    component: frontend