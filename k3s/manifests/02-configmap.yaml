apiVersion: v1
kind: ConfigMap
metadata:
  name: cockpit-config
  namespace: cockpit
  labels:
    app: cockpit-automacao
    component: config
    version: "1.0.2"
data:
  # URL da API do AWX - Ajustar conforme seu ambiente
  VITE_AWX_API: "http://awx-service.awx.svc.cluster.local:8080"
  
  # Configurações de Cache (TTL em milissegundos)
  VITE_CACHE_TTL: "300000"
  VITE_CACHE_MAX_SIZE: "100"
  VITE_CACHE_DASHBOARD_STATS_TTL: "5"
  VITE_CACHE_MONTHLY_DATA_TTL: "1440"
  VITE_CACHE_RECENT_EXECUTIONS_TTL: "2"
  
  # Configurações de ambiente
  VITE_ENABLE_TEST_CREDENTIALS: "false"
  VITE_LOG_LEVEL: "info"
  NODE_ENV: "production"
  
  # Configurações de animação
  VITE_ANIMATION_DURATION: "2000"
  VITE_ANIMATION_ENABLED: "true"